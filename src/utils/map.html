		 function addPoly(){
			// Define the LatLng coordinates for the polygon's path.
  			var triangleCoords = [
   			new google.maps.LatLng(62.219955, 9.555143),
    		new google.maps.LatLng(62.075598, 9.139037),
    		new google.maps.LatLng(61.828282, 9.518065),
    		new google.maps.LatLng(62.134708, 10.005584),
    		new google.maps.LatLng(62.219956, 9.555144)
  			];

  			// Construct the polygon.
  			farmerArea = new google.maps.Polygon({
  			paths: triangleCoords,
    		strokeColor: '#212FFF',
    		strokeOpacity: 0.8,
    		strokeWeight: 2,
    		fillColor: '#21AAFF',
    		fillOpacity: 0.1
  			});

  			farmerArea.setMap(map);
		 
		 }
