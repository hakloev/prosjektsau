<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAQC_3rf-2R1pVOfVSdGAadARtd7q2-NMg&sensor=false"></script>
<style type="text/css">
 
body{font:12px/1.231 arial,helvetica,clean,sans-serif;}
 
</style>
<script type="text/javascript">

		  var farmerArea;
 
		  function StatkartMapType(name, layer) {
			  this.layer = layer
			  this.name = name
			  this.alt = name
 
			  this.tileSize = new google.maps.Size(256, 256);
			  this.maxZoom = 19;
			  this.getTile = function(coord, zoom, ownerDocument) {
				    var div = ownerDocument.createElement('DIV');
				    div.style.width = this.tileSize.width + 'px';
				    div.style.height = this.tileSize.height + 'px';
				    div.style.backgroundImage = "url(http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=" + this.layer + "&zoom=" + zoom + "&x=" + coord.x + "&y=" + coord.y + ")";
				    return div;
				  };
		  }
 
		  var map;
          var markers = [];
          var latitude;
          var longtitude;
 
		  function initialize() {
		    var mapOptions = {
		      zoom: 9,
		      center: new google.maps.LatLng(62.00745, 9.56686),
			  streetViewControl: false,
		      mapTypeControlOptions: {
		        mapTypeIds: ['topo2', 'topo2graatone'],
		        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
		      }
		    };
		    map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
 
		    map.mapTypes.set('topo2',new StatkartMapType("Topografisk", "topo2"));
		    map.mapTypes.set('topo2graatone',new StatkartMapType("Topgrafisk gr��tone", "topo2graatone"));
		    map.setMapTypeId('topo2');
            
		  }
			
			
		 function addPoly(){
			// Define the LatLng coordinates for the polygon's path.
  			var triangleCoords = [
   			new google.maps.LatLng(62.219955, 9.555143),
    		new google.maps.LatLng(62.075598, 9.139037),
    		new google.maps.LatLng(61.828282, 9.518065),
    		new google.maps.LatLng(62.134708, 10.005584),
    		new google.maps.LatLng(62.219956, 9.555144)
  			];

  			// Construct the polygon.
  			farmerArea = new google.maps.Polygon({
  			paths: triangleCoords,
    		strokeColor: '#FF0000',
    		strokeOpacity: 0.8,
    		strokeWeight: 2,
    		fillColor: '#FF0000',
    		fillOpacity: 0.15
  			});

  			farmerArea.setMap(map);
		 
		 }		
		 	
		 	
		 function removePoly(){
		 	farmerArea.setMap(null);
		 }
	
	
		 function addMarker(title, lat, lng) {
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng),
            map: map,
            title: title
            });
            markers.push(marker);
        }



        function setAllMarkersOnMap(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map)
            }
        }

        function clearMarkers() {
            setAllMarkersOnMap(null);
        }

        function showMarkers() {
            setAllMarkersOnMap(map);
        }

        function deleteMarkers() {
            clearMarkers();
            markers = [];
        }

        google.maps.event.addDomListener(window, 'load', initialize);
 
</script>
</head>
<body onload="initialize()">
    <div id="panel">
        <input onclick="showMarkers();" type=button value="Vis alle sauer">
        <input onclick="clearMarkers();" type=button value="Skjul alle sauer">
    </div>
  <div id="map_canvas" style="width:600px; height:400px"></div>
