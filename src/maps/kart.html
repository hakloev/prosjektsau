<!DOCTYPE html>
<html>
	<head>
		<Title>Kart: Prosjekt SAU</title>
		<meta charset="utf-8">
		<style>
			html, body, #map-canvas { 
				height: 480px; 
				width: 640px
		 	}
		</style>
 	<script src="http://maps.google.com/maps/api/js?key=AIzaSyAQC_3rf-2R1pVOfVSdGAadARtd7q2-NMg&sensor=false"></script>
	<script>
	
	function initialize(){
		var pos = new google.maps.LatLng(63.43060, 10.39249);
 		var mapOptions = {
      		center: pos,
      		zoom: 14,
      		mapTypeId: google.maps.MapTypeId.ROADMAP
      	}
  		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  		  		
  		var marker = new google.maps.Marker({
  			position: pos, 
  			map: map, 
  			title: 'Sheep idNr: 2'
  		});	
  		
  		var marker1 = new google.maps.Marker({
  			position: new google.maps.LatLng(65, 12),
  			map: map,
  			title: 'Sheep idNr: 1'
  		});
	}
	
	google.maps.event.addDomListener(window, 'load', initialize);
	
	</script>
	
	
	
 	</head>
 <body onload="initialize()">
	<div id="map-canvas"></div>
 </body>
</html>
